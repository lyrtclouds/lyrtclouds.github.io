<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    In calss demo of calculator</h1>
            </div>
            <div class="col-md-12">
                <label for="">Num1:</label>
                <input id="num1" class="form-control" type="text" placeholder="Input you number1">
                <label for="">Num2:</label>
                <input id="num2" class="form-control" type="text" placeholder="Input you number2">
                <button id="calculate" class="btn btn-primary">Calculate </button>
                <br>
                <label for="">Result:</label>
                <input id="result" class="form-control" type="text">
            </div>
            <script>
                $(function() {
                    $('#calculate').click(function() {
                        console.log('click');
                        var num1 = $('num1').val();
                        var num2 = $('num2').val();
                        var result = +num1 + +num2;
                        $('result').val(result);
                    });
                });
            </script>
        </div>

    </div>
</body>

</html>
