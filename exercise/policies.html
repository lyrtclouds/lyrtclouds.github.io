<html>


<head>
    <title> Echarts</title>
    <script src="js/echarts.js"></script>
    <style>
        #number {
            margin-left: 3em;
            margin-top: 5em;
        }
    </style>
</head>

<body>

    <div id="number" style="width:400px;height:400px"></div>
    <script type="text/javascript">
        option = {
            title: {
                text: '1999年被收养孤儿男女比',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['男', '女']
            },
            series: [{
                name: '性别',
                type: 'pie',
                radius: '55%',
                center: ['55%', '60%'],
                data: [{
                    value: 4020,
                    name: '女'
                }, {
                    value: 88,
                    name: '男'
                }],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'

                    }
                }
            }]
        };
        var myChart = echarts.init(document.getElementById('number'));
        myChart.setOption(option)
    </script>


    <div id="number2" style="width:400px;height:400px;margin-left:3em"></div>

                    }
                }

        };

        var myChart = echarts.init(document.getElementById('number2'));
        myChart.setOption(option)
    </script>
</body>

</html>
