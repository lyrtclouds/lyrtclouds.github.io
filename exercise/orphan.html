<html>


<head>
    <title> Echarts</title>
    <script src="js/echarts.js"></script>
    <style>
        #number {
            margin-left: 3em;
            margin-top: 5em;
        }
    </style>
</head>

<body>
    <div id="number2" style="width:400px;height:400px;margin-left:3em"></div>
    <script type="text/javascript">
        option = {
            title: {
                text: '2010-2016孤儿数量',
                x: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['社会散居', '集体供养'],

                left: 'left',

            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['2016', '2015', '2014', '2013', '2012', '2011', '2010']
            },
            series: [{
                    name: '社会散居',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [37.3, 41, 43.2, 45.5, 47.5, 40.1, 60]
                }, {
                    name: '集体供养',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [8.8, 9.2, 9.4, 9.4, 9.5, 10.8, 11.2]
                }

            ]
        };

        var myChart = echarts.init(document.getElementById('number2'));
        myChart.setOption(option)
</script>

<div>
    
</body>

</html>
