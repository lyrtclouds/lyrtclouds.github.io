                        color: ['#fdeec7', '#799fa2', '#282536'],
                        type: 'liquidFill',
                        data: data,
                        animationDurationUpdate: 2000,
                        animationEasingUpdate: 'cubicInOut',
                        backgroundStyle: {
                            color: 'transparent'
                        },
                        outline: {
                            show: false
                        },
                        label: {

                                waves[w].amplitudeSine * Math.sin(dt);
